<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner at Quince Lakehouse — Austin, TX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Animated background waves -->
  <div class="bg-waves">
    <svg class="wave wave-1" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,224L48,213.3C96,203,192,181,288,186.7C384,192,480,224,576,229.3C672,235,768,213,864,186.7C960,160,1056,128,1152,128C1248,128,1344,160,1392,176L1440,192L1440,320L0,320Z"></path>
    </svg>
    <svg class="wave wave-2" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,288L48,272C96,256,192,224,288,213.3C384,203,480,213,576,229.3C672,245,768,267,864,261.3C960,256,1056,224,1152,208C1248,192,1344,192,1392,192L1440,192L1440,320L0,320Z"></path>
    </svg>
    <svg class="wave wave-3" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,256L48,261.3C96,267,192,277,288,272C384,267,480,245,576,234.7C672,224,768,224,864,234.7C960,245,1056,267,1152,261.3C1248,256,1344,224,1392,208L1440,192L1440,320L0,320Z"></path>
    </svg>
  </div>

  <!-- Bat silhouettes -->
  <div class="bats">
    <svg class="bat bat-1" viewBox="0 0 80 40" fill="currentColor">
      <path d="M40,20 C35,5 20,0 0,10 C15,12 25,18 30,20 C25,22 15,28 0,30 C20,40 35,35 40,20Z M40,20 C45,5 60,0 80,10 C65,12 55,18 50,20 C55,22 65,28 80,30 C60,40 45,35 40,20Z"/>
    </svg>
    <svg class="bat bat-2" viewBox="0 0 80 40" fill="currentColor">
      <path d="M40,20 C35,5 20,0 0,10 C15,12 25,18 30,20 C25,22 15,28 0,30 C20,40 35,35 40,20Z M40,20 C45,5 60,0 80,10 C65,12 55,18 50,20 C55,22 65,28 80,30 C60,40 45,35 40,20Z"/>
    </svg>
    <svg class="bat bat-3" viewBox="0 0 80 40" fill="currentColor">
      <path d="M40,20 C35,5 20,0 0,10 C15,12 25,18 30,20 C25,22 15,28 0,30 C20,40 35,35 40,20Z M40,20 C45,5 60,0 80,10 C65,12 55,18 50,20 C55,22 65,28 80,30 C60,40 45,35 40,20Z"/>
    </svg>
  </div>

  <!-- Hero Section with Lakehouse SVG -->
  <header class="hero">
    <div class="hero-art">
      <svg class="lakehouse-scene" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
        <!-- Sky gradient -->
        <defs>
          <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1a0533;stop-opacity:1" />
            <stop offset="40%" style="stop-color:#4a1a6b;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#e8652e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f4a62a;stop-opacity:1" />
          </linearGradient>
          <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1a5c5c;stop-opacity:0.9" />
            <stop offset="100%" style="stop-color:#0a2e3d;stop-opacity:1" />
          </linearGradient>
          <linearGradient id="house-wall" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#5c3a1e" />
            <stop offset="100%" style="stop-color:#3d2510" />
          </linearGradient>
          <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="blur"/>
            <feMerge>
              <feMergeNode in="blur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>

        <!-- Sky -->
        <rect x="0" y="0" width="800" height="220" fill="url(#sky)"/>

        <!-- Sun -->
        <circle cx="400" cy="180" r="40" fill="#f4a62a" filter="url(#glow)" opacity="0.9"/>
        <circle cx="400" cy="180" r="30" fill="#f7c948" opacity="0.7"/>

        <!-- Left trees -->
        <g class="trees-left">
          <polygon points="80,100 60,210 100,210" fill="#1a3a2a" opacity="0.8"/>
          <polygon points="120,80 95,210 145,210" fill="#1a3a2a" opacity="0.9"/>
          <polygon points="50,120 30,210 70,210" fill="#0d2618" opacity="0.7"/>
          <rect x="75" y="190" width="6" height="20" fill="#2d1a0a"/>
          <rect x="115" y="190" width="6" height="20" fill="#2d1a0a"/>
          <rect x="45" y="190" width="6" height="20" fill="#2d1a0a"/>
        </g>

        <!-- Right trees -->
        <g class="trees-right">
          <polygon points="700,90 680,210 720,210" fill="#1a3a2a" opacity="0.8"/>
          <polygon points="740,110 720,210 760,210" fill="#1a3a2a" opacity="0.9"/>
          <polygon points="670,120 650,210 690,210" fill="#0d2618" opacity="0.7"/>
          <rect x="695" y="190" width="6" height="20" fill="#2d1a0a"/>
          <rect x="735" y="190" width="6" height="20" fill="#2d1a0a"/>
          <rect x="665" y="190" width="6" height="20" fill="#2d1a0a"/>
        </g>

        <!-- Lakehouse -->
        <g class="lakehouse">
          <!-- Dock/pier -->
          <rect x="320" y="205" width="160" height="8" fill="#5c3a1e" rx="1"/>
          <rect x="340" y="205" width="6" height="20" fill="#3d2510"/>
          <rect x="440" y="205" width="6" height="20" fill="#3d2510"/>
          <rect x="390" y="205" width="6" height="25" fill="#3d2510"/>

          <!-- House body -->
          <rect x="340" y="150" width="120" height="60" fill="url(#house-wall)" rx="2"/>

          <!-- Roof -->
          <polygon points="330,150 400,110 470,150" fill="#8b4513"/>
          <polygon points="335,150 400,115 465,150" fill="#6b3410"/>

          <!-- Door -->
          <rect x="385" y="178" width="22" height="32" fill="#2d1a0a" rx="2"/>
          <circle cx="403" cy="195" r="2" fill="#f4a62a"/>

          <!-- Windows -->
          <rect x="352" y="164" width="18" height="16" fill="#f4d078" rx="1" filter="url(#glow)" opacity="0.9"/>
          <rect x="428" y="164" width="18" height="16" fill="#f4d078" rx="1" filter="url(#glow)" opacity="0.9"/>
          <line x1="361" y1="164" x2="361" y2="180" stroke="#5c3a1e" stroke-width="1.5"/>
          <line x1="352" y1="172" x2="370" y2="172" stroke="#5c3a1e" stroke-width="1.5"/>
          <line x1="437" y1="164" x2="437" y2="180" stroke="#5c3a1e" stroke-width="1.5"/>
          <line x1="428" y1="172" x2="446" y2="172" stroke="#5c3a1e" stroke-width="1.5"/>

          <!-- Chimney -->
          <rect x="430" y="118" width="14" height="35" fill="#6b3410"/>
        </g>

        <!-- Water -->
        <rect x="0" y="220" width="800" height="180" fill="url(#water)"/>

        <!-- Water ripples / reflections -->
        <g class="water-reflections" opacity="0.3">
          <ellipse cx="400" cy="260" rx="80" ry="3" fill="#f4a62a"/>
          <ellipse cx="400" cy="280" rx="60" ry="2" fill="#f4a62a"/>
          <ellipse cx="400" cy="300" rx="40" ry="2" fill="#f4a62a"/>
          <ellipse cx="350" cy="270" rx="30" ry="2" fill="#e8652e"/>
          <ellipse cx="450" cy="275" rx="25" ry="2" fill="#e8652e"/>
        </g>

        <!-- Animated ripple lines -->
        <g class="ripples">
          <line x1="200" y1="250" x2="300" y2="250" stroke="#3aa8a8" stroke-width="1" opacity="0.4" class="ripple-line r1"/>
          <line x1="350" y1="270" x2="460" y2="270" stroke="#3aa8a8" stroke-width="1" opacity="0.3" class="ripple-line r2"/>
          <line x1="500" y1="260" x2="620" y2="260" stroke="#3aa8a8" stroke-width="1" opacity="0.4" class="ripple-line r3"/>
          <line x1="250" y1="290" x2="380" y2="290" stroke="#3aa8a8" stroke-width="1" opacity="0.3" class="ripple-line r4"/>
          <line x1="420" y1="310" x2="550" y2="310" stroke="#3aa8a8" stroke-width="1" opacity="0.2" class="ripple-line r5"/>
          <line x1="150" y1="330" x2="650" y2="330" stroke="#3aa8a8" stroke-width="0.5" opacity="0.2" class="ripple-line r6"/>
        </g>
      </svg>
    </div>

    <div class="hero-text">
      <h1>Dinner at Quince Lakehouse</h1>
      <p class="hero-subtitle">Y'all Come Eat!</p>
      <div class="event-details">
        <span class="detail"><span class="detail-icon">&#x1f4c5;</span> Tuesday, March 3, 2026</span>
        <span class="detail"><span class="detail-icon">&#x1f4cd;</span> Quince Lakehouse &middot; Austin, TX</span>
      </div>
    </div>
  </header>

  <!-- Main Content: Form + Attendee List -->
  <main class="content">
    <section class="signup-section">
      <div class="section-header">
        <h2>Reserve Your Spot</h2>
        <p>Grab a seat at the table — the more the merrier.</p>
      </div>

      <form id="signup-form" class="signup-form" novalidate>
        <div class="form-group">
          <label for="name">Names of Those Attending <span class="required">*</span></label>
          <input type="text" id="name" name="name" required placeholder="e.g. Jane & John Doe" autocomplete="name">
          <span class="error-msg" id="name-error"></span>
        </div>

        <div class="form-group">
          <label for="party-size">Number in Party <span class="required">*</span></label>
          <input type="number" id="party-size" name="partySize" min="1" max="20" value="1" required>
          <span class="error-msg" id="party-size-error"></span>
        </div>

        <div class="form-group">
          <label for="dietary">Dietary Restrictions</label>
          <textarea id="dietary" name="dietary" rows="3" placeholder="Any dietary restrictions or allergies? (optional)"></textarea>
        </div>

        <button type="submit" id="submit-btn" class="btn-submit">
          <span class="btn-text">Count Me In!</span>
          <span class="btn-loading" hidden>
            <span class="spinner"></span> Saving...
          </span>
        </button>

        <div id="form-message" class="form-message" hidden></div>
      </form>
    </section>

    <section class="attendees-section">
      <div class="section-header">
        <h2>Who's Coming</h2>
        <div class="guest-count" id="guest-count">Loading...</div>
      </div>

      <div id="attendee-list" class="attendee-list">
        <div class="loading-placeholder">
          <span class="spinner"></span>
          <p>Rounding up the guest list...</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Keep Austin Weird &middot; Keep Dinner Weirder</p>
    <svg class="footer-wave" viewBox="0 0 1440 80" preserveAspectRatio="none">
      <path d="M0,40 C360,80 720,0 1080,40 C1260,60 1380,50 1440,40 L1440,80 L0,80Z" fill="currentColor"/>
    </svg>
  </footer>

  <script src="script.js"></script>
</body>
</html>
